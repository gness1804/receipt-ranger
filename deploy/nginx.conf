# Nginx configuration for Receipt Ranger
#
# SSL Setup (required for Cloudflare "Full" mode + WebSocket support):
#   1. Generate a self-signed cert (see deploy/README.md)
#   2. Set Cloudflare SSL mode to "Full"

user www;
worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

# Load dynamic modules
include /usr/share/nginx/modules/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile            on;
    tcp_nopush          on;
    tcp_nodelay         on;
    keepalive_timeout   65;
    types_hash_max_size 4096;

    # Max upload size for receipt images (10MB should be plenty)
    client_max_body_size 10M;

    include             /etc/nginx/mime.types;
    default_type        application/octet-stream;

    # Load modular configuration files
    include /etc/nginx/conf.d/*.conf;

    # Shared proxy settings for Streamlit
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Redirect HTTP to HTTPS (Cloudflare sends traffic on 443)
    server {
        listen 80;
        server_name receipt-ranger.com;
        return 301 https://$host$request_uri;
    }

    # HTTPS server with SSL (for Cloudflare "Full" mode)
    server {
        listen 443 ssl;
        server_name receipt-ranger.com;

        # Self-signed SSL certificate (Cloudflare doesn't verify origin certs in "Full" mode)
        ssl_certificate /etc/ssl/certs/nginx-selfsigned.crt;
        ssl_certificate_key /etc/ssl/private/nginx-selfsigned.key;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        access_log /var/log/nginx/receipt-ranger.access.log;
        error_log /var/log/nginx/receipt-ranger.error.log;

        # Proxy settings for Streamlit
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (required for Streamlit)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_read_timeout 86400;

        # Proxy all requests to Streamlit
        location / {
            proxy_pass http://127.0.0.1:8501/;
        }

        # Streamlit static files
        location /static {
            proxy_pass http://127.0.0.1:8501/static;
        }

        # Streamlit healthz endpoint
        location /healthz {
            proxy_pass http://127.0.0.1:8501/healthz;
        }

        # Streamlit vendor files
        location /vendor {
            proxy_pass http://127.0.0.1:8501/vendor;
        }

        # Streamlit component files
        location /component {
            proxy_pass http://127.0.0.1:8501/component;
        }

        # Streamlit websocket endpoint
        location /_stcore/stream {
            proxy_pass http://127.0.0.1:8501/_stcore/stream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400;
        }
    }
}
