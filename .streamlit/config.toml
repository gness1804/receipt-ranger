[client]
# Disable the "Deploy" button in the top right
showSidebarNavigation = false
toolbarMode = "minimal"

[server]
# Run in headless mode (no browser auto-open)
headless = true

# Listen on all interfaces for production
address = "0.0.0.0"

# Default Streamlit port (Nginx will proxy to this)
port = 8501

# Disable XSRF protection and CORS when behind a reverse proxy (Cloudflare/Nginx).
# These checks reject proxied requests because the origin/IP doesn't match.
enableXsrfProtection = false
enableCORS = false

# Max upload size in MB (receipts are typically small images)
maxUploadSize = 10

# Disable static serving
enableStaticServing = false

[browser]
# Don't try to open browser on server
gatherUsageStats = false

[ui]
# Hide the deploy button
hideTopBar = false

[theme]
# Use a green primary color instead of red (green = action/go)
primaryColor = "#28a745"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8f9fa"
textColor = "#212529"
